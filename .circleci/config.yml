version: 2.1

jobs:
  build:
    working_directory: ~/SimpleApplication
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: update-npm
          command: sudo npm install -g npm@5
      - restore_cache: 
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm
          command: npm install
      - save_cache: 
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules


  deploy:
    docker:
      - image: circle/node:10.16.3
    steps:
      - add_shsh_keys:
          fingerprints:
            - "<your_ssh_key_fingerprint_here>"
      - run:
          name: deploy-application
          command: 
            ssh -o StrictHostKeyChange=no $EC2_DevOpsLab@$EC@_PUBLIC_DNS "rm -rf SimpleApplication; git clone http://github.com/JakubSieron?SimpleApplication.git; source SimpleApplication/deploy.sh"
    
workflows:
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                -main
      - deploy: 
          requires:
            - build
          filters:
            branches:
              only:
                -main      

  